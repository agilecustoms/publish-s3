name: Build and Release

on:
  pull_request_target:
    types: [closed] # closed could be 'declined', so check it is merged in job 'if' statement
    branches:
      - main

jobs:
  Build:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/build.yml

  Release:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }} # Admin PAT to bypass push protection on 'main' branch

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Commit and push
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5 # https://github.com/stefanzweifel/git-auto-commit-action
        with:
          commit_message: "Rebuild dist/index.js"

      - name: Summary
        run: echo $([ "${{ steps.commit.outputs.changes_detected }}" == 'true' ] && echo "### New version released" || echo "### No changes") >> $GITHUB_STEP_SUMMARY
